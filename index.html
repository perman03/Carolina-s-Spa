<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Spa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Lato:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

<!-- BLOQUE DE LOGOTIPO -->
        <header class="header contenedor">
            <div class="header__grid">
                <div class="header__logo">
                    <img src="build/img/logo.svg" alt="Logo Carolina Spa">
                </div>

                <!-- BLOQUE DE REDES SOCIALES -->
                    <nav class="sociales">

                        <a class="sociales__enlace" href="https://facebook.com">
                            <span class="sociales__accesible">Facebook</span>
                        </a>
                        <a class="sociales__enlace" href="https://twitter.com">
                            <span class="sociales__accesible">Twitter</span>
                        </a>
                        <a class="sociales__enlace" href="https://instagram.com">
                            <span class="sociales__accesible">Instagram</span>
                        </a>
                        <a class="sociales__enlace" href="https://youtube.com">
                            <span class="sociales__accesible">Youtube</span>
                        </a>
                        <a class="sociales__enlace" href="https://tiktok.com">
                            <span class="sociales__accesible">TikTok</span>
                        </a>

                    </nav>
            </div>
        </header>

        <div class="navegacion">
            <div class="navegacion__border">
                <nav class="navegacion__contenedor">
                    <a href="#" class="navegacion__enlace">Inicio</a>
                    <a href="#" class="navegacion__enlace">Nosotros</a>
                    <a href="#" class="navegacion__enlace">Servicio</a>
                    <a href="#" class="navegacion__enlace">Productos</a>
                    <a href="#" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

    <!-- BLOQUE DE SLIDER (HERO) -->

    <section class="slider">

        <ul class="slider__contenedor">
            <li class="slider__slide">
                <img src="/build/img/slide_01.avif" alt="Primera imagen slider">
            </li>
        </ul>

    </section>
    <!-- TEXTO DE BIENVENIDA -->
    <section class="bienvenida seccion">
        
        <h1 class="bienvenida__heading">Bienvenida(o) a nuestro <span>Sitio web</span></h1>
        <p class="bienvenida__texto">Te sentiras como nueva(o) con nuestros masajistas profesionales</p>
    
    </section>

    <!-- CARDS -->
    <section class="cards">

        <div class="cards__grid contenedor">
            <div class="card">
                <img src="build/img/servicio_01.jpg" alt="servicio 1 card" class="card__imagen">
                <div class="card__contenido">
                    <h2 class="card__heading">Conoce sobre <span>nosotros</span></h2>
                    <a href="#" class="card__enlace">LEER MÁS</a>
                </div>
            </div>

            <div class="card">
                <img src="build/img/servicio_02.jpg" alt="servicio 2 card" class="card__imagen">
                <div class="card__contenido">
                    <h2 class="card__heading">Nuestros <span>servicios</span></h2>
                    <a href="#" class="card__enlace">LEER MÁS</a>
                </div>
            </div>

            <div class="card">
                <img src="build/img/servicio_03.jpg" alt="servicio 3 card" class="card__imagen">
                <div class="card__contenido">
                    <h2 class="card__heading">Visita nuestra <span>tienda</span></h2>
                    <a href="#" class="card__enlace">LEER MÁS</a>
                </div>
            </div>
        </div>

    </section>






</body>
</html>
